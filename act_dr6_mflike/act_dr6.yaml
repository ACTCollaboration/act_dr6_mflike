# A cobaya likelihood for ACT DR6 data
# see https://github.com/simonsobs/LAT_MFLike/blob/master/mflike/MFLike.yaml
# for more details regarding section

data_folder: ACTDR6MFLike/v0.1

input_file: null

requested_cls: [ "tt", "te", "ee" ]

# Specify default set of spectra and scale cuts
# to be used
defaults:
  symmetrize: false
  polarizations: [TT, TE, ET, EE]
  polarizations_auto: &polarizations_auto [TT, TE, EE]
  lmax: &lmax 8500
  scales:
    TT: [2, *lmax]
    TE: [2, *lmax]
    ET: [2, *lmax]
    EE: [2, *lmax]

foregrounds:
  normalisation:
    nu_0: 150.0
    ell_0: 3000
    T_CMB: 2.725

  components:
    tt:
      - kSZ
      - tSZ_and_CIB
      - cibp
      - dust
      - radio
    te:
      - radio
      - dust
    ee:
      - radio
      - dust

data:
  experiments:
    - dr6_pa4_f220
    - dr6_pa5_f090
    - dr6_pa5_f150
    - dr6_pa6_f090
    - dr6_pa6_f150

  spectra:
    - experiments: [dr6_pa4_f220, dr6_pa4_f220]
      polarizations: &pol_pa4_f220 [TT]
      scales: &scales_pa4
        TT: [1000, *lmax]
    - experiments: [dr6_pa4_f220, dr6_pa5_f090]
      polarizations: *pol_pa4_f220
      scales: *scales_pa4
    - experiments: [dr6_pa4_f220, dr6_pa5_f150]
      polarizations: *pol_pa4_f220
      scales: *scales_pa4
    - experiments: [dr6_pa4_f220, dr6_pa6_f090]
      polarizations: *pol_pa4_f220
      scales: *scales_pa4
    - experiments: [dr6_pa4_f220, dr6_pa6_f150]
      polarizations: *pol_pa4_f220
      scales: *scales_pa4

    - experiments: [dr6_pa5_f090, dr6_pa5_f090]
      polarizations: *polarizations_auto
      scales:
        TT: [1000, *lmax]
        TE: [1000, *lmax]
        EE: [500, *lmax]
    - experiments: [dr6_pa5_f090, dr6_pa5_f150]
      scales:
        TT: [1000, *lmax]
        TE: [1000, *lmax]
        ET: [800, *lmax]
        EE: [500, *lmax]
    - experiments: [dr6_pa5_f090, dr6_pa6_f090]
      scales:
        TT: [1000, *lmax]
        TE: [1000, *lmax]
        ET: [1000, *lmax]
        EE: [500, *lmax]
    - experiments: [dr6_pa5_f090, dr6_pa6_f150]
      scales:
        TT: [1000, *lmax]
        TE: [1000, *lmax]
        ET: [600, *lmax]
        EE: [500, *lmax]

    - experiments: [dr6_pa5_f150, dr6_pa5_f150]
      polarizations: *polarizations_auto
      scales:
        TT: [800, *lmax]
        TE: [800, *lmax]
        EE: [500, *lmax]
    - experiments: [dr6_pa5_f150, dr6_pa6_f090]
      scales:
        TT: [1000, *lmax]
        TE: [800, *lmax]
        ET: [1000, *lmax]
        EE: [500, *lmax]
    - experiments: [dr6_pa5_f150, dr6_pa6_f150]
      scales:
        TT: [800, *lmax]
        TE: [800, *lmax]
        ET: [600, *lmax]
        EE: [500, *lmax]

    - experiments: [dr6_pa6_f090, dr6_pa6_f090]
      polarizations: *polarizations_auto
      scales:
        TT: [1000, *lmax]
        TE: [1000, *lmax]
        EE: [500, *lmax]
    - experiments: [dr6_pa6_f090, dr6_pa6_f150]
      scales:
        TT: [1000, *lmax]
        TE: [1000, *lmax]
        ET: [600, *lmax]
        EE: [500, *lmax]

    - experiments: [dr6_pa6_f150, dr6_pa6_f150]
      polarizations: *polarizations_auto
      scales:
        TT: [600, *lmax]
        TE: [600, *lmax]
        EE: [500, *lmax]


# params: !defaults [params_foregrounds, params_systematics]
params: !defaults [params_systematics]
