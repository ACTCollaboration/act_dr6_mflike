# MCMC runs for ACT DR6 likelihood

debug: true

likelihood:
  act_dr6_mflike.ACTDR6MFLike:
    input_file: act_simu_sacc_00000.fits

theory:
  camb:
    stop_at_error: false
    extra_args:
      lens_potential_accuracy: 1
  mflike.BandpowerForeground:
    top_hat_band:

    beam_profile:
      beam_from_file: null

    normalisation:
      nu_0: 150.0
      ell_0: 3000
      T_CMB: 2.725

    experiments: 
      - dr6_pa4_f220
      - dr6_pa5_f090
      - dr6_pa5_f150
      - dr6_pa6_f090
      - dr6_pa6_f150
     
    bandint_freqs: [220, 90, 150, 90, 150]

    components:
      tt:
        - kSZ
        - tSZ_and_CIB
        - cibp
        - dust
        - radio
      te:
        - radio
        - dust
      ee:
        - radio
        - dust
 
sampler:
  mcmc:

output: chains/mcmc

params:
  # Sampled
  cosmomc_theta:
    prior:
      min: 0.0103
      max: 0.0105
    proposal: 1.5e-6
    latex: \theta_\mathrm{MC}
  logA:
    prior:
      min: 2.6
      max: 3.5
    proposal: 0.0036
    drop: true
    latex: \log(10^{10} A_\mathrm{s})
  As:
    value: "lambda logA: 1e-10*np.exp(logA)"
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.9
      max: 1.1
    proposal: 0.0033
    latex: n_\mathrm{s}
  ombh2:
    prior:
      min: 0.017
      max: 0.027
    proposal: 6.5e-5
    latex: \Omega_\mathrm{b}h^2
  omch2:
    prior:
      min: 0.09
      max: 0.15
    proposal: 0.0011
    latex: \Omega_\mathrm{c}h^2
  tau:
    prior:
      dist: norm
      loc: 0.0544
      scale: 0.0073
    proposal: 0.0073
    latex: \tau_\mathrm{reio}
  H0:
    latex: H_0
  sigma8:
    latex: \sigma_8

  # Foregrounds
  a_tSZ:
    prior:
      min: 0
      max: 7
    proposal: 0.05
    latex: a_\mathrm{tSZ}
  a_kSZ:
    prior:
      min: -7
      max: +10
    ref:
      dist: norm
      loc: 1.6
      scale: 1.0
    proposal: 0.1
    latex: a_\mathrm{kSZ}
  a_p:
    prior:
      min: 0
      max: 15
    ref:
      dist: norm
      loc: 7.0
      scale: 2.0
    proposal: 0.075
    latex: a_p
  beta_p:
    prior:
      min: 0.8
      max: 3.4
    proposal: 0.015
    latex: \beta_p
  a_c:
    prior:
      min: -13
      max: +22
    ref:
      dist: norm
      loc: 5.0
      scale: 2.0
    proposal: 0.12
    latex: a_c
  beta_c:
    prior:
      min: -0.5
      max: 5.0
    ref:
      dist: norm
      loc: 2.2
      scale: 0.3
    proposal: 0.03
    latex: \beta_c
  a_s:
    prior:
      min: 2.8
      max: 3.4
    proposal: 0.01
    latex: a_s
  a_gtt:
    prior:
      min: -20
      max: +40
    ref:
      dist: norm
      loc: 9.0
      scale: 3.0
    proposal: 0.4
    latex: a_\mathrm{dust}^\mathrm{TT}
  a_gte:
    prior:
      min: -1
      max: +1
    proposal: 0.04
    latex: a_\mathrm{dust}^\mathrm{TE}
  a_gee:
    prior:
      min: -1
      max: +1
    proposal: 0.03
    latex: a_\mathrm{dust}^\mathrm{EE}
  a_psee:
    prior:
      min: -1
      max: +1
    proposal: 0.05
    latex: a_\mathrm{ps}^\mathrm{EE}
  a_pste:
    prior:
      min: -1
      max: +1
    proposal: 0.05
    latex: a_\mathrm{ps}^\mathrm{TE}
  xi:
    prior:
      min: -1
      max: +1
    proposal: 0.05
    latex: \xi
